<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/container.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title> Kalkulator walut</title>
    <meta property="og:image" content="images/OpenGraph.png">
</head>

<body>
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <h1 class="form__header"> Kalkulator walut</h1>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota PLN*
                        </span>
                        <input placeholder="Wpisz kwotę PLN" class="form__field js-amount" type="number" required
                        step="0.01" autofocus min="0"/>
                    </label>
                </p>

                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta
                        </span>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>

            <fieldset class="form__fieldset">
                <p class="form__info">
                    Kursy walut z tabeli nr 120/A/NBP/2023 z dnia 2023-06-23 
                </p>
                <p class="js-result form__result">
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
